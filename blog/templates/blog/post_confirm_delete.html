
{% extends "blog/base.html" %}
{% block content %}
 <div class="content-section">
        <form method="POST" >
            {% csrf_token %}
            <fieldset class ="form-group">
                <legend class="border-bottom mb-4">  حذف پست</legend>
               <h2>  آیا مطمئنید که می‌خواهید پست {{object.title}} را حذف کنید؟</h2>

            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit"> بله، حذف میکنم.</button>
                <a class="btn btn-outline-secondary" type="submit" href="{% url 'post-detail' object.id %}">خیر، پشیمان شدم.</a>

            </div>
        </form>
    
 </div>  
{% endblock content %}
