
{% extends "blog/base.html" %}
{% block content %}
    <article class="media content-section">
    <img  class="rounded-circle article-imag" src="{{ object.author.profile.image.url}}" alt="عکس پروفایل">
    <div class="media-body">
        <div class="article-metadata">
        <a class="mr-2" href="{% url 'user-posts' post.author.username %}">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
        <div>
            <h2>{{ post.title}}</h2>
        </div>
        {% if object.author == user %}
            <div>
                <a class="btn btn-outline-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">ویرایش پست</a>
            <a class="btn btn-outline-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">حذف پست</a>
            </div>
        {% endif  %}
        
        </div>
        <h2 class="article-title "{{ object.title }}></h2>
        <p class="article-content">{{ object.content }}</p>
    </div>
    </article>
{% endblock content %}
