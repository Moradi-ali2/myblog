            {% csrf_token %}
            <fieldset class ="form-group">
                <legend class="border-bottom mb-4">امروز ملحق شو!</legend>

            </fieldset>

        <div class="border-top pt-3">
            <small class="text-muted">حساب کاربری دارم  <a class="margin-left" href="{% url 'login' %}">وارد شوید</a></small>


        </div>


    
 </div>
