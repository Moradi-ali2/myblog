
{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
 <div class="content-section">
        <form method="POST" >
            {% csrf_token %}
            <fieldset class ="form-group">
                <legend class="border-bottom mb-4">وارد شوید!</legend>
               {{ form|crispy}}

            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">   ورود </button>
                <small class="text-muted">
                        <a href="{% url 'password_reset' %}">رمز عبور را فراموش کرده‌ام!</a>
                </small>

            </div>
        </form>

        <div class="border-top pt-3">
            <small class="text-muted">حساب کاربری ندارم  <a class="margin-left" href="{% url 'register' %}">ثبت نام</a></small>


        </div>


    
 </div>  
{% endblock content %}
